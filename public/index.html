<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NSU Portal : Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="front-body">

    <nav class="navbar">
  <div class="navbar-content">
    
    <div class="navbar-right">
      <div class="navbar-title dm-serif-display-regular animate-text">NORTH SOUTH UNIVERSITY</div>
      <div class="navbar-subtitle">
        <div class="subtitle-line">Center of Excellence in Higher Education</div>
        <div class="subtitle-line-small typing-text">The First Private University in Bangladesh</div>
      </div>
    </div>
  </div>
</nav>


    <div class="login-container">
      <div class="login-box">
        <h1>RDS</h1>
      <h2>NSU Portal : Login</h2>
        <form>
          <div class="input-group">
            <label>Username</label>
            <input type="text" placeholder="Please enter your username" required />
          </div>
          <button type="submit">Next</button>
        </form>
        
        
        <a href="#" class="forgot-password">Forgot your password?</a>
        <div class="server-time">Current Server Time: <span id="time"></span></div>
      </div>
    </div>
    <footer class="footer">
  <div class="footer-line"></div>
  <p class="footer-text">Developed and Maintained by <span class="glow">NSU IT</span></p>
</footer>



     <script src="script.js"></script>
  </body>
</html>
